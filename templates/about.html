{% extends "base.html" %}
{% block content %}

<h2> {{ page_title }} </h2>

{% for member in characters %}

<div class="row featurette">
    <div class="col-md-7">
        <h3>{{ member.name }}</h3>
        <p>{{ member.description }}</p>
    </div>
    <div class="col-md-5">
        <img src="{{ member.image_source }}" alt="">
    </div>
</div>

{% endfor %}

{% endblock %}
